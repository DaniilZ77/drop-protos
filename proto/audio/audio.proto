syntax = "proto3";

package audio;

import "google/api/annotations.proto";

option go_package = "github.com/MAXXXIMUS-tropical-milkshake/beatflow-protos;audiov1";

service AudioService {
  rpc Upload(UploadRequest) returns (UploadResponse) {
    option (google.api.http) = {
      post: "/v1/audio"
      body: "*"
    };
  }
  rpc GetBeat(GetBeatRequest) returns (GetBeatResponse) {
    option (google.api.http) = {get: "/v1/audio/{beat_id}"};
  }
  rpc GetGenres(GetGenresRequest) returns (GetGenresResponse) {
    option (google.api.http) = {get: "/v1/audio/genres"};
  }
  rpc GetTags(GetTagsRequest) returns (GetTagsResponse) {
    option (google.api.http) = {get: "/v1/audio/tags"};
  }
  rpc GetMoods(GetMoodsRequest) returns (GetMoodsResponse) {
    option (google.api.http) = {get: "/v1/audio/moods"};
  }
  rpc GetNotes(GetNotesRequest) returns (GetNotesResponse) {
    option (google.api.http) = {get: "/v1/audio/notes"};
  }
}

message NoteUpload {
  int64 note_id = 1;
  string scale = 2;
}

message UploadRequest {
  int64 beat_id = 1;
  int64 beatmaker_id = 2;
  string name = 3;
  string description = 4;
  repeated int64 beat_genre = 5;
  repeated int64 beat_tag = 6;
  repeated int64 beat_mood = 7;
  NoteUpload note = 8;
  int64 bpm = 9;
}

message UploadResponse {
  string file_upload_url = 1;
  string image_upload_url = 2;
}

message GetBeatRequest {
  int64 beat_id = 1;
}

message Beatmaker {
  int64 id = 1;
  string username = 2;
  string pseudonym = 3;
}

message GetBeatResponse {
  int64 id = 1;
  string name = 2;
  string description = 3;
  Beatmaker beatmaker = 4;
  repeated int64 beat_genre = 5;
  repeated int64 beat_tag = 6;
  repeated int64 beat_mood = 7;
  NoteUpload note = 8;
  int64 bpm = 9;
}

message GetGenresRequest {}

message GetGenresResponse {
  repeated Genre genres = 1;
}

message Genre {
  int64 genre_id = 1;
  string name = 2;
}

message GetTagsRequest {}

message GetTagsResponse {
  repeated Tag tags = 1;
}

message Tag {
  int64 tag_id = 1;
  string name = 2;
}

message GetMoodsRequest {}

message GetMoodsResponse {
  repeated Mood moods = 1;
}

message Mood {
  int64 mood_id = 1;
  string name = 2;
}

message GetNotesRequest {}

message GetNotesResponse {
  repeated Note notes = 1;
}

message Note {
  int64 note_id = 1;
  string name = 2;
}
