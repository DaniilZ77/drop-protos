syntax = "proto3";

package audio;

import "google/api/annotations.proto";

option go_package = "github.com/MAXXXIMUS-tropical-milkshake/beatflow-protos;audiov1";

service AudioService {
  rpc Upload(UploadRequest) returns (UploadResponse) {
    option (google.api.http) = {
      post: "/v1/audio"
      body: "*"
    };
  }
  rpc GetBeatMeta(GetBeatMetaRequest) returns (GetBeatMetaResponse) {
    option (google.api.http) = {get: "/v1/audio/{beat_id}"};
  }
}

message UploadRequest {
  int64 beat_id = 1;
  int64 beatmaker_id = 2;
  repeated string beat_genre = 3;
}

message UploadResponse {
  string beat_upload_url = 1;
}

message GetBeatMetaRequest {
  int64 beat_id = 1;
}

message Beatmaker {
  int64 id = 1;
  string username = 2;
  string pseudonym = 3;
}

message GetBeatMetaResponse {
  int64 id = 1;
  Beatmaker beatmaker = 2;
  repeated string beat_genre = 3;
}
